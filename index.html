<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Backbone.js Web App</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" >
    <link rel="stylesheet" href="css/bootstrap-theme-cosmo.css" type="text/css" media="screen" >
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css"  >
    <link rel="stylesheet" href="css/screen.css" />
    <!-- <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">     -->
  </head>
  <body>
    <nav id="nav">
        <ul class="nav">
          <li><a href="#/schedule">Schedule</a></li>
          <li><a href="#/ranking">Ranking</a></li>
          <li><a href="#/games">Games</a></li>
        </ul>
    </nav>
    <div id="wrapper" class="container-fluid">
      <header id="top" class="">
        <a class="nav-btn" id="nav-open-btn" >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>

        <h1><a href="#">Leaugevine Tournament</a></h1>
      </header><!-- /header -->





      <div id="page" class="loaded" role="main"></div>


    </div>

    <script id="gamesTemplate" type="text/template">
        

      <article id="game">

        <h1 id="frisbee_game">Frisbee games</h1>
        <div id="filter">
          <label>Filter:</label>
        </div>
            
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Team</th>
              <th>Result</th>
              <th>Team</th>
            </tr>
          </thead>
          <tbody id="games">
          </tbody>
        </table>

      </article>




    </script>

        <script id="poolTemplate" type="text/template">

            <article id="pool">
            <nav class="actions">
              <ul>
                <li id="filter">
                    <label>Show:</label>
                </li>
                <li><button id="showForm">Add new team</button></li>
              </ul>
            </nav>



            <form id="addTeam" action="#" class="form-2">
                        <h1>Add team</h1>
                        <label for="team">Team</label><input id="team" placeholder="Team naam" type="text" />
                        <div class="clearfix"><input type="submit" id="add" value="Add" /></div>
                    </form>

                <h1 id="frisbee_ranking">Frisbee - ranking</h1>
                <table class="table">
                    <tr>
                        <th>Team</th>
                        <th>W</th>
                        <th>L</th>
                        <th>Sets won</th>
                        <th>Sets lost</th>
                        <th>Points won</th>
                        <th>Points lost</th>
                    </tr>
                    <tbody id="pool_list">
                    </tbody>
                </table>




        </script>


      <script id="matchesTemplate" type="text/template">

      <div id="schedule">
        <h1 id="frisbee_league">Frisbee league</h1>
        <div id="filter">
          <label>Filter:</label>
        </div>

        <form id="addForm" action="#" class="form-inline">
          <label>Date</label>
          <input id="date" type="text"/><br/>
          <label>team1</label>
          <input id="team1" type="text"/>
          <label>score</label>
          <input id="team1Score" type="number"/>
          <br/>
          <label>team2</label>
          <input id="team2" type="text"/>
          <label>score</label>
          <input id="team2Score" type="number"/><br/>
          <input type="submit" id="add" value="Voeg toe"/>
        </form>

        <table class="table">

          <tr>
            <th>Date</th>
            <th>Team</th>
            <th>Result</th>
            <th>Team</th>
          </tr>

          <tbody id="matches">

          </tbody>

        </table>
      </div>

      </script>

      <script type="text/template" id="gameTemplate">
        <td><%= start_time %></td>
        <td><%= team_1.name %></td>
        <td><%= team_1_score + " - " + team_2_score %></td>
        <td><%= team_2.name %></td>

        <td><a href="#" class="delete">Delete</a></td>
      </script>

      <script type="text/template" id="matchTemplate">
        <td><%= start_time %></td>
        <td><%= team_1.name %></td>
        <td><%= team_1_score + " - " + team_2_score %></td>
        <td><%= team_2.name %></td>

        <td><a href="#" class="delete">Delete</a></td>
      </script>

      <script type="text/template" id="teamTemplate">
        <td><%= team %></td>
        <td><%= Win %></td>
        <td><%= Lost %></td>
        <td><%= Sw %></td>
        <td><%= Sl %></td>
        <td><%= Pw %></td>
        <td><%= Pl %></td>
        <td><a href="#" class="delete">Delete</a></td>
      </script>

    <!-- Libraries -->
    <script src="js/libs/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/json2.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/backbone-min.js"></script>
    <script src="js/libs/dateformat.js"></script>


    <!-- Application -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app/models/setModel.js"></script>
    <script src="js/app/models/gameModel.js"></script>
    <script src="js/app/models/matchModel.js"></script>
    <script src="js/app/models/teamModel.js"></script>
    <script src="js/app/collections/gameCollection.js"></script>
    <script src="js/app/collections/poolCollection.js"></script>
    <script src="js/app/collections/matchesCollection.js"></script>
    <script src="js/app/views/setView.js"></script>
    <script src="js/app/views/gameView.js"></script>
    <script src="js/app/views/gamesView.js"></script>
    <script src="js/app/views/matchView.js"></script>
    <script src="js/app/views/matchesView.js"></script>
    <script src="js/app/views/poolView.js"></script>
    <script src="js/app/views/teamView.js"></script>

    <script src="js/router.js"></script>


  </body>
</html>
