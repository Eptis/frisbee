<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Threesome Ultimate Frisbee - Ranking</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
   
        <div id="wrapper">


            <article id="pool">
        <nav class="actions">
                    <ul>
                        <li id="filter">
                            <label>Show:</label>
                            
                        </li>
                        <li><button id="showForm">Add new team</button></li>
                    </ul>
                </nav>

        

        <form id="addTeam" action="#" class="form-2">
                    <h1>Add team</h1>
                    <label for="team">Team</label><input id="team" placeholder="Team naam" type="text" />
                    <div class="clearfix"><input type="submit" id="add" value="Add" /></div>
                </form>
            
            <h1 id="frisbee_ranking">Frisbee - ranking</h1>
            <table>
                <tr>
                    <th>Team</th>
                    <th>W</th>
                    <th>L</th>
                    <th>Sets won</th>
                    <th>Sets lost</th>
                    <th>Points won</th>
                    <th>Points lost</th>
                </tr>
                <tbody class="pool_list">
                </tbody>
            </table>

        </div>  

    </article>
        
    
        <script id="teamTemplate" type="text/template">             
            <td><%= team %></td>
            <td><%= Win %></td>
            <td><%= Lost %></td>
            <td><%= Sw %></td>
            <td><%= Sl %></td>
            <td><%= Pw %></td>
            <td><%= Pl %></td>   
            <td><a href="#" class="delete">Delete</a></td>
        </script>
    
    <!-- Libraries -->
        <script src="js/libs/jquery-1.7.1.min.js"></script>
        <script src="js/libs/json2.js"></script>
        <script src="js/libs/underscore-min.js"></script>
        <script src="js/libs/backbone-min.js"></script>

    <!-- Application -->
        <script src="js/app/appRanking.js"></script>
        <script src="js/app/models/team.js"></script>
        <script src="js/app/collections/pool.js"></script>
        <script src="js/app/views/team.js"></script>
        <script src="js/app/views/pool.js"></script>
    </body>
</html>
